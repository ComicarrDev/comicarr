services:
  comicarr:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: comicarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
      - COMICARR_DATA_DIR=/config
    volumes:
      - ./backend/data:/config
      - ../../../Pictures/Comics:/comics
    ports:
      - "8000:8000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

