# Alembic configuration for Comicarr

[alembic]
# path to migration scripts
script_location = comicarr/db/migrations

# template used to generate migration file names
file_template = %%(year)d_%%(month).2d_%%(day).2d-%%(rev)s_%%(slug)s

# sys.path path, will be prepended to sys.path if present
prepend_sys_path = .

# timezone to use when rendering the date within the migration file
# leave blank for localtime
# timezone =

# version path separator
version_path_separator = os

# set to 'true' to search source files recursively in each "version_locations" directory
recursive_version_locations = false

# output encoding used when revision files are written
output_encoding = utf-8

# Database URL - will be overridden by env.py get_url() function
# This is just a placeholder for Alembic config validation
sqlalchemy.url = sqlite+aiosqlite:///placeholder

[post_write_hooks]
# Optional: add hooks here for formatting/linting migration files
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -l 79 REVISION_SCRIPT_FILENAME

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S

